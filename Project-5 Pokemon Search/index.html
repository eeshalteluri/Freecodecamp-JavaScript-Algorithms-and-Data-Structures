<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>

  <body>
    <p>Use '-' for space.</p>
    <p>Use 'm','f ' to represent male/female version of the pokemon.
    </p>
    <input id="search-input" required>
    <button id="search-button">Search</button>
    
    <div id="pokemon-name"></div>
    <div id="pokemon-id"></div>
    <div id="weight"></div>
    <div id="height"></div>
    <div id="types"></div>
    <div id="hp"></div>
    <div id="attack"></div>
    <div id="defense"></div>
    <div id="special-attack"></div>
    <div id="special-defense"></div>
    <div id="speed"></div>

    <script src="./script.js"></script>
  </body>
</html>
